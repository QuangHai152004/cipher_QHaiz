<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/EIgamal.css">
    <title>ElGamal Cipher</title>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="btn btn-primary back-button"><i class="fas fa-arrow-left"></i> Back</a>

        <h1><i class="fas fa-lock"></i> ElGamal Cipher</h1>
        
        <div class="input-group">
            <label for="q"><i class="fas fa-key"></i> Large Prime (q):</label>
            <input type="number" id="q" value="7057">
        </div>
        
        <div class="input-group">
            <label for="a"><i class="fas fa-key"></i> Generator (a):</label>
            <input type="number" id="a" value="5">
        </div>
        
        <div class="input-group">
            <label for="x"><i class="fas fa-user-secret"></i> Private Key (x):</label>
            <input type="number" id="x" value="463">
        </div>
        
        <div class="input-group">
            <label for="k"><i class="fas fa-random"></i> Random Number (k):</label>
            <input type="number" id="k" value="973">
        </div>
        
        <div class="input-group">
            <label for="message"><i class="fas fa-envelope"></i> Message (M):</label>
            <input type="number" id="message" value="402">
        </div>
        
        <div class="button-group">
            <button onclick="generateKeys()"><i class="fas fa-key"></i> Generate Keys</button>
            <button onclick="encryptMessage()"><i class="fas fa-lock"></i> Encrypt</button>
            <button onclick="decryptMessage()"><i class="fas fa-unlock"></i> Decrypt</button>
        </div>

        <div class="encryption-image"></div>
        
        <div class="steps-container">
            <div class="key-box expansion-step">
                <h3><i class="fas fa-globe"></i> Public Key (PU)</h3>
                <div id="public-key" class="formula"></div>
            </div>
            <div class="key-box expansion-step">
                <h3><i class="fas fa-user-lock"></i> Private Key (PR)</h3>
                <div id="private-key" class="formula"></div>
            </div>
            <div id="steps">
                <!-- Steps will be populated by JavaScript -->
            </div>
        </div>
    </div>
    <footer class="footer">
        <p><i class="far fa-copyright"></i> <span id="year"></span> Bùi Lê Quang Hải. Khoa học máy tính K63 UTC</p>
        <script>
            document.getElementById("year").textContent = new Date().getFullYear();
        </script>
    </footer>
    <script src="../js/EIgamal.js"></script>
</body>
</html>
