<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/rsa.css">
    <title>RSA</title>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="btn btn-primary back-button"><i class="fas fa-arrow-left"></i> Back</a>

        <h1><i class="fas fa-lock"></i> RSA</h1>
        
        <div class="input-group">
            <label for="p"><i class="fas fa-key"></i> First Prime Number (p):</label>
            <input type="number" id="p" value="61">
        </div>
        
        <div class="input-group">
            <label for="q"><i class="fas fa-key"></i> Second Prime Number (q):</label>
            <input type="number" id="q" value="53">
        </div>
        
        <div class="input-group">
            <label for="e"><i class="fas fa-lock"></i> Public Exponent (e):</label>
            <input type="number" id="e" value="17">
        </div>
        
        <div class="input-group">
            <label for="message"><i class="fas fa-envelope"></i> Message (M):</label>
            <input type="number" id="message" value="65">
        </div>
        
        <div class="button-group">
            <button onclick="generateKeys()"><i class="fas fa-key"></i> Generate Keys</button>
            <button onclick="encryptMessage()"><i class="fas fa-lock"></i> Encrypt</button>
            <button onclick="decryptMessage()"><i class="fas fa-unlock"></i> Decrypt</button>
        </div>

        <div class="encryption-image"></div>
        
        <div class="steps-container">
            <div class="keys-display">
                <div class="key-box">
                    <h3><i class="fas fa-key"></i> Public Key (PU)</h3>
                    <div id="public-key"></div>
                </div>
                <div class="key-box">
                    <h3><i class="fas fa-key"></i> Private Key (PR)</h3>
                    <div id="private-key"></div>
                </div>
            </div>
            <div id="key-generation-steps"></div>
            <div id="encryption-steps"></div>
            <div id="decryption-steps"></div>
        </div>
    </div>
    <footer class="footer">
        <p><i class="far fa-copyright"></i> <span id="year"></span> Bùi Lê Quang Hải. Khoa học máy tính K63 UTC</p>
        <script>
            document.getElementById("year").textContent = new Date().getFullYear();
        </script>
    </footer>
    <script src="../js/rsa.js"></script>
</body>
</html>
