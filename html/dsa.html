<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/dsa.css">
    <title>DSA - Digital Signature Algorithm</title>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="btn btn-primary back-button"><i class="fas fa-arrow-left"></i> Back</a>
        <h1><i class="fas fa-signature"></i> DSA Signature</h1>
        
        <div class="input-group">
            <label for="p"><i class="fas fa-key"></i> Prime Modulus (p):</label>
            <input type="number" id="p" value="47">
        </div>
        
        <div class="input-group">
            <label for="q"><i class="fas fa-key"></i> Prime Divisor (q):</label>
            <input type="number" id="q" value="23">
        </div>
        
        <div class="input-group">
            <label for="h"><i class="fas fa-calculator"></i> Generator h:</label>
            <input type="number" id="h" value="7">
        </div>

        <div class="input-group">
            <label for="xA"><i class="fas fa-user-secret"></i> Private Key (xA):</label>
            <input type="number" id="xA" value="13">
        </div>

        <div class="input-group">
            <label for="k"><i class="fas fa-random"></i> Random k:</label>
            <input type="number" id="k" value="5">
        </div>
        
        <div class="input-group">
            <label for="message"><i class="fas fa-envelope"></i> Message Hash (H(M)):</label>
            <input type="number" id="message" value="11">
        </div>
        
        <div class="button-group">
            <button onclick="generateKeys()"><i class="fas fa-key"></i> Generate Keys</button>
            <button onclick="sign()"><i class="fas fa-signature"></i> Sign</button>
            <button onclick="verify()"><i class="fas fa-check-circle"></i> Verify</button>
        </div>

        <div class="encryption-image"></div>
        
        <div class="steps-container">
            <div class="keys-display">
                <div class="key-box">
                    <h3><i class="fas fa-key"></i> Public Key (y, g, p, q)</h3>
                    <div id="public-key"></div>
                </div>
                <div class="key-box">
                    <h3><i class="fas fa-signature"></i> Signature (r, s)</h3>
                    <div id="signature"></div>
                </div>
            </div>
            <div id="steps">
                <!-- Steps will be populated by JavaScript -->
            </div>
        </div>
    </div>
    <footer class="footer">
        <p><i class="far fa-copyright"></i> <span id="year"></span> Bùi Lê Quang Hải. Khoa học máy tính K63 UTC</p>
        <script>
            document.getElementById("year").textContent = new Date().getFullYear();
        </script>
    </footer>
    <script src="../js/dsa.js"></script>
</body>
</html>
