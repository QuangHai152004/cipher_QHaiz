<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/vigenere.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Vigenere Cipher</title>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="btn btn-primary back-button"><i class="fas fa-arrow-left"></i> Back</a>
        <h1><i class="fas fa-lock"></i> Vigenere Cipher</h1>
   
        <div class="input-group">
            <label for="input"><i class="fas fa-file-alt"></i> Enter Text:</label>
            <textarea id="input" rows="4" placeholder="Start typing..."></textarea>
        </div>

        <div class="controls">
            <label for="key"><i class="fas fa-key"></i> Key:</label>
            <input type="text" id="key" placeholder="Enter key...">
            <div class="radio-group">
                <label class="radio-label">
                    <input type="radio" name="keyType" value="repeat" checked>
                    <i class="fas fa-sync"></i> Repeat Key
                </label>
                <label class="radio-label">
                    <input type="radio" name="keyType" value="auto">
                    <i class="fas fa-magic"></i> Autokey
                </label>
            </div>
        </div>
        <div class="tab-container">
            <button class="tab active" id="encodeTab"><i class="fas fa-lock"></i> Encode</button>
            <button class="tab" id="decodeTab"><i class="fas fa-unlock"></i> Decode</button>
        </div>
        
        <div class="encryption-image"></div>

        <div class="input-group">
            <label for="output"><i class="fas fa-file-export"></i> Result:</label>
            <textarea id="output" rows="4" readonly></textarea>
        </div>
    </div>
    <footer class="footer">
        <p>© <span id="year"></span> Bùi Lê Quang Hải. Khoa học máy tính K63 UTC</p>
        <script>
          document.getElementById("year").textContent = new Date().getFullYear();
        </script>
    </footer>
    <script src="../js/vigenere.js"></script>
</body>
</html>
