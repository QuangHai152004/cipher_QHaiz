<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/substitution.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Substitution Cipher</title>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="btn btn-primary back-button"><i class="fas fa-arrow-left"></i> Back</a>
        <h1><i class="fas fa-lock"></i> Substitution Cipher</h1>

        <div class="input-group">
            <label for="input"><i class="fas fa-file-alt"></i> Enter Text:</label>
            <textarea id="input" rows="4" placeholder="Start typing..."></textarea>
        </div>
               
        <div class="controls">
            <label for="key"><i class="fas fa-key"></i> Key:</label>
            <input type="text" id="key" maxlength="26" placeholder="Enter 26-letter key...">
        </div>
        <div class="tab-container">
            <button class="tab active" id="encodeTab"><i class="fas fa-lock"></i> Encode</button>
            <button class="tab" id="decodeTab"><i class="fas fa-unlock"></i> Decode</button>
        </div>
        
        <div class="encryption-image"></div>

        <div class="alphabet-container">
            <div class="alphabet-title"><i class="fas fa-table"></i> Substitution Table</div>
            <div class="alphabet-display">
                <div class="alphabet-row" id="plainAlphabet">
                    <!-- Original alphabet will be populated by JavaScript -->
                </div>
                <div class="alphabet-row" id="arrowRow">
                    <!-- Arrows will be populated by JavaScript -->
                </div>
                <div class="alphabet-row" id="cipherAlphabet">
                    <!-- Substitution alphabet will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <div class="input-group">
            <label for="output"><i class="fas fa-file-export"></i> Result:</label>
            <textarea id="output" rows="4" readonly></textarea>
        </div>
   
    </div>
    <footer class="footer">
        <p>© <span id="year"></span> Bùi Lê Quang Hải. Khoa học máy tính K63 UTC</p>
        <script>
          document.getElementById("year").textContent = new Date().getFullYear();
        </script>
    </footer>
    <script src="../js/substitution.js"></script>
</body>
</html>
