<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/aes.css">
    <title>AES Encryption</title>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="btn btn-primary back-button"><i class="fas fa-arrow-left"></i> Back</a>

        <h1><i class="fas fa-lock"></i> AES Encryption Demo</h1>
        
        <div class="input-group">
            <label for="key"><i class="fas fa-key"></i> Key (Hex - 128 bits):</label>
            <input type="text" id="key" value="AB5BFF34115C963B835CAF027EBE0B53">
        </div>
        
        <div class="input-group">
            <label for="plaintext"><i class="fas fa-file-alt"></i> Plaintext (Hex - 128 bits):</label>
            <input type="text" id="plaintext" value="CDAB0FC51CACBCF9A8A348C3D2D0247A">
        </div>
        
        <button onclick="startEncryption()"><i class="fas fa-shield-alt"></i> Encrypt</button>
        
        <div class="key-expansion-container">
            <div id="keyExpansionSteps" class="steps-container"></div>
        </div>

        <div class="encryption-image"></div>
        <div id="steps" class="steps-container">
            <!-- Steps will be populated by JavaScript -->
        </div>
    </div>
    <footer class="footer">
        <p><i class="far fa-copyright"></i> <span id="year"></span> Bùi Lê Quang Hải. Khoa học máy tính K63 UTC</p>
        <script>
          document.getElementById("year").textContent = new Date().getFullYear();
        </script>
    </footer>
    <script src="../js/aes.js"></script>
</body>
</html>
