<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/caesar.css">
    
    <title>Caesar Cipher</title>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="btn btn-primary back-button"><i class="fas fa-arrow-left"></i> Back</a>
        <h1><i class="fas fa-lock"></i> Caesar Cipher</h1>

        
        <div class="input-group">
            <label for="input"><i class="fas fa-file-alt"></i> Enter Text:</label>
            <textarea id="input" rows="4" placeholder="Enter input"></textarea>
        </div>
        <div class="controls">
            <label for="shift"><i class="fas fa-exchange-alt"></i> Shift (1-25):</label>
            <input type="number" id="shift" min="1" max="25" value="3">
        </div>
        <div class="tab-container">
            <button class="tab active" id="encodeTab"><i class="fas fa-lock"></i> Encode</button>
            <button class="tab" id="decodeTab"><i class="fas fa-unlock"></i> Decode</button>

        </div>
        <div class="encryption-image"></div>
        <table class="alphabet-table">
            <thead>
                <tr>
                    <th>Original:</th>
                    <th>A</th><th>B</th><th>C</th><th>D</th><th>E</th><th>F</th><th>G</th><th>H</th><th>I</th><th>J</th><th>K</th><th>L</th><th>M</th>
                    <th>N</th><th>O</th><th>P</th><th>Q</th><th>R</th><th>S</th><th>T</th><th>U</th><th>V</th><th>W</th><th>X</th><th>Y</th><th>Z</th>
                </tr>
            </thead>
            <tbody>
                <tr class="shifted-row">
                   <th>Changed:</th>
                    <td>D</td><td>E</td><td>F</td><td>G</td><td>H</td><td>I</td><td>J</td><td>K</td><td>L</td><td>M</td><td>N</td><td>O</td><td>P</td>
                    <td>Q</td><td>R</td><td>S</td><td>T</td><td>U</td><td>V</td><td>W</td><td>X</td><td>Y</td><td>Z</td><td>A</td><td>B</td><td>C</td>

                </tr>
            </tbody>
        </table>
        <div class="input-group">
            <label for="output"><i class="fas fa-file-export"></i> Result:</label>
            <textarea id="output" rows="4" readonly></textarea>
        </div>
        
       
    </div>
    <footer class="footer">
        <p>© <span id="year"></span> Bùi Lê Quang Hải. Khoa học máy tính K63 UTC</p>
        <script>
          document.getElementById("year").textContent = new Date().getFullYear();
        </script>
    </footer>
    <script src="../js/caesar.js"></script>
</body>
</html>
